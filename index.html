<!DOCTYPE html>
<head>
    <title>Simon's Ship Shapes</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="starting-screen">
        <h1>Simon Says? No- Simon's Shapes</h1>
        <p>Can you keep up with Simon as he chooses shapes and colors?</p>
        <button id="start-button">Begin Game</button>
    </div>
    <div id="game-screen">
        <div id="player-pattern">
            <canvas id="third-canvas"></canvas>
        </div>
        <div id="canvas-container">
            <canvas id="first-canvas"></canvas>
        </div>
        <div id="computer-pattern">
            <canvas id="second-canvas"></canvas>
            <div id="timer"></div>
        </div>
        <button id="play-again">Play Again</button>
    </div>
</body>
