<!DOCTYPE html>
<head>
    <title>Simon's Shapes</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="starting-screen">
        <h1>Simon Says? No- Simon's Shapes</h1>
        <p>Can you keep up with Simon as he chooses shapes and colors?</p>
        <button>Begin Game</button>
    </div>
    <div id="game-screen">
        <div id="player-pattern">
            <div id="timer"></div>
        </div>
        <div id="canvas-container">
            <canvas></canvas>
        </div>
        <div id="computer-pattern"></div>
    </div>
</body>
